<body>
<script>
    //Ejercicio Propuesto Imprimir Serie Fibonnacci Diego Hoyos
    // Ingrese en la Variable numeroDeElementos, el numero de serie a mostrar
    let numeroDeElementos = 10;
    const serie = [0, 1];

    for (var i = 2; i < numeroDeElementos; i++) {
        serie[i] = serie[i - 2] + serie[i - 1];
    }
    console.log(serie);

</script>
</body>
